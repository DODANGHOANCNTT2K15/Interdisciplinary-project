<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - LOGIN</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/pin_contact.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/authencation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<main>
    <div id="div-authencation">
        <div class="div-title">
            <h1>ROCKET - XÁC THỰC</h1>
        </div>
        <div>
            <div id="login">
                <h1>Đăng nhập</h1>
                <div>
                    <form action="">
                        <label for="">Tên đăng nhập</label>
                        <input type="text" placeholder="TÊN ĐĂNG NHẬP">
                        <label for="">Mật khẩu</label>
                        <input type="text" placeholder="MẬT KHẨU">
                        <div style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;display: flex;align-items: center;">
                                <input type="checkbox"><label>Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="">Quên mật khẩu?</a>
                        </div>
                        <button>ĐĂNG NHẬP</button>
                        <div>
                            <p class="text-white" style="text-align: center;">---- HOẶC -----</p>
                        </div>
                        <button>ĐĂNG NHẬP BẰNG GOOGLE</button>
                    </form>
                </div>
            </div>
            <div style="width: 50px;"></div>
            <div id="signup">
                <h1>Đăng ký</h1>
                <div>
                    <form>
                        <div>
                            <div>
                                <label for="">Họ và tên</label>
                                <input type="text" placeholder="HỌ VÀ TÊN">
                                <label for="">Mật khẩu</label>
                                <input type="text" placeholder="MẬT KHẨU">
                                <label for="">Email</label>
                                <input type="text" placeholder="EMAIL">
                            </div>
                            <div>
                                <label for="">Tên đăng nhập</label>
                                <input type="text" placeholder="TÊN ĐĂNG NHẬP">
                                <label for="">Nhập lai mật khẩu</label>
                                <input type="text" placeholder="NHẬP LẠI MẬT KHẨU">
                                <label for="">Số điện thoại</label>
                                <input type="text" placeholder="SỐ ĐIỆN THOẠI">
                            </div>
                        </div>
                        <button>ĐĂNG KÝ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
